<h1>Cities</h1>
<table mat-table [dataSource]="cities" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="cityID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let city">{{city.cityID}}</td>
    </ng-container> 
    <!-- Id Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let city">{{city.Name}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="Longitude">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let city">{{city.Longitude}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="Latitude">
        <th mat-header-cell *matHeaderCellDef>Latitude</th>
        <td mat-cell *matCellDef="let city">{{city.Latitude}}</td>
      </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
